version: '3'
services:
  rocket:
    build: rocket/.
    ports:
      - "0.0.0.0:8000:8000"
  redis:
    build: redis/.
    ports:
      - "36379:6379"
  mosquitto:
    build: mosquitto/.
    ports:
     - "1883:1883"
     - "8883:8883"
  telegraf:  
    image: "telegraf:1.6"
    volumes:
      - "$PWD/telegraf.conf:/etc/telegraf/telegraf.conf:ro"
  influxdb:
    image: "influxdb:latest"
    ports:
      - "8086:8086"
    volumes:
      - "$PWD/influxdb_volume:/var/lib/influxdb"
